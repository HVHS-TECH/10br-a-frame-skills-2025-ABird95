<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
        
            <!-- Set the Sky -->
            <a-sky color="midnightblue"></a-sky>
            
            <!-- Set ground -->
            <a-plane rotation="-90 0 0" position="0 0 0" color="forestgreen"
                width="100" height="100">
                    
            </a-plane>
            
            <!-- Set up shapes -->
            <a-box color="green" height="1" width="1" depth="1"
                position="0 0 0">

                <a-box color="green" height="1" width="1" depth="1"
                position="0.5 0 -0.5">

                <a-box color="green" height=1" width="1" depth="1"
                position="1 0 -1">

                <a-box color="red" height="1" width="1" depth="1"
                position="1 0 -1">
            </a-box>
            

            <!-- Hint: Your last shape should be at position 3 1 -3 -->
                
            </a-scene>
    </body>
</html>
