<!DOCTYPE html>
<html lang=en>
    <head>
        <title>A-Frame scene</title>
        <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-sphere position="0 3 -3" color="blue"></a-sphere>
            <a-sphere position="4 3 -3" color="blue"></a-sphere>
            <a-sphere position="-2 0 -3" color="red"></a-sphere>
            <a-sphere position="-1 -1 -3" color="red"></a-sphere>
            <a-sphere position="0 -2 -3" color="red"></a-sphere>
            <a-sphere position="1 -3 -3" color="red"></a-sphere>
            <a-sphere position="2 -3 -3" color="red"></a-sphere>
            <a-sphere position="3 -3 -3" color="red"></a-sphere>
            <a-sphere position="4 -2 -3" color="red"></a-sphere>
            <a-sphere position="5 -1 -3" color="red"></a-sphere>
            <a-sphere position="6 0 -3" color="red"></a-sphere>
            
        </a-scene>
    </body>
</html>
